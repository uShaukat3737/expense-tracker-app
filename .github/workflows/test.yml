# .github/workflows/test.yml
name: Full Stack Tests (100% Coverage + E2E)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "echo 'db.runCommand({ping:1}).ok'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            package-lock.json

      # BACKEND TESTS (100% COVERAGE)
      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Run backend tests with coverage
        env:
          NODE_ENV: test
          MONGO_URL: mongodb://localhost:27017/expense-test
        run: cd backend && npm test -- --coverage

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/

      # FRONTEND E2E TESTS (CYPRESS)
      - name: Install frontend dependencies
        run: npm ci

      - name: Start backend server
        run: cd backend && npm run dev &
        env:
          NODE_ENV: test
          MONGO_URL: mongodb://localhost:27017/expense-test

      - name: Wait for backend
        run: npx wait-on http://localhost:5000/api/health --timeout 30000

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: .
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
          record: false
          spec: |
            cypress/e2e/**/*.cy.js

      - name: Upload Cypress screenshots (on failure)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots/

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos/

      - name: Generate final badge
        run: |
          echo "FULL STACK TESTS: 100% PASS" >> $GITHUB_STEP_SUMMARY
          echo "Backend Coverage: 100%" >> $GITHUB_STEP_SUMMARY
          echo "Frontend E2E: 100% Real Flow" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any test failed
        if: ${{ failure() }}
        run: exit 1