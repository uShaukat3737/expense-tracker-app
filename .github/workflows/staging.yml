name: Staging - Deploy & Validate

on:
  pull_request:
    branches: [ main ]
    
permissions:
  contents: write
  pull-requests: write   # REQUIRED FOR COMMENT
  actions: write

permissions:
  contents: write
  pull-requests: write   # REQUIRED FOR COMMENT
  actions: write
  
jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    environment: preview
    outputs:
      preview_url: ${{ steps.vercel.outputs.preview-url }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Dependencies
        run: |
          cd frontend && npm ci
          cd ../backend && npm ci
      - name: Deploy to Vercel (Preview)
        id: vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

  validate:
    needs: deploy-preview
    runs-on: ubuntu-latest
    steps:
      - name: Show and test the preview URL
        run: |
          URL="${{ needs.deploy-preview.outputs.preview_url }}"
          echo "Full preview URL is: $URL"
          echo "Calling health endpoint: $URL/api/health"
          curl -v "$URL/api/health" || exit 1
          echo "Staging validation passed!"