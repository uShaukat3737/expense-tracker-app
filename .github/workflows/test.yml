# .github/workflows/test.yml
name: Full Stack Tests (Backend + Frontend E2E)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # BACKEND TESTS
      - name: Install backend deps
        run: cd backend && npm ci

      - name: Run backend tests (100% coverage)
        env:
          NODE_ENV: test
          MONGO_URL: mongodb://localhost:27017/testdb
        run: cd backend && npm test -- --coverage --maxWorkers=2

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/

      # FRONTEND E2E TESTS
      - name: Install frontend deps
        run: npm ci  # This runs in root (frontend)

      - name: Start backend server
        run: cd backend && npm run dev &
        env:
          NODE_ENV: test
          MONGO_URL: mongodb://localhost:27017/testdb

      - name: Wait for backend
        run: npx wait-on http://localhost:5000/api/health -t 30000

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
          record: false

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos/

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots/