name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Source Stage
      - name: Checkout Source Code
        uses: actions/checkout@v4
      
      # 2. Build Stage - Step A: Setup Environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16' # Using a standard stable version
          
      # 2. Build Stage - Step B: Resolve Dependencies
      - name: Install Dependencies
        run: npm install
        
      - name: Build Verification
        run: echo "Dependencies installed successfully."