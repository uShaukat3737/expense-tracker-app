name: Staging - Deploy & Validate

on:
  pull_request:
    branches: [ main ]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    environment: preview  # Optional: for better visibility
    outputs:
      preview_url: ${{ steps.vercel.outputs.preview-url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd frontend && npm ci
          cd ../backend && npm ci

      - name: Deploy to Vercel (Preview)
        id: vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prebuilt'  # Faster for previews
          github-token: ${{ secrets.GITHUB_TOKEN }}

  validate:
    needs: deploy-preview
    runs-on: ubuntu-latest
    steps:
      - name: Post-Deploy Health Check
        run: |
          PREVIEW_URL=${{ needs.deploy-preview.outputs.preview_url }}
          echo "Testing Preview URL: $PREVIEW_URL"
          curl -f "$PREVIEW_URL/api/health" || exit 1
          echo "Staging health check passed!"