name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # --- 1. CHECKOUT ---
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # --- 2. DEBUG STEP (Simplified) ---
      # This lists all files in the repo recursively to prove if Dockerfile exists
      - name: List All Files
        run: ls -R

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # --- 3. INSTALL DEPENDENCIES (YOUR CODE) ---
      - name: Cache backend dependencies
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      - name: Cache frontend dependencies
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      # --- 4. DOCKER SETUP ---
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Repo Name
        run: echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      # --- 5. BUILD ARTIFACTS ---
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}-backend:latest

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}-frontend:latest
        # --- 6. CREATE ZIP ARTIFACTS (Additional Deliverable) ---
      - name: Archive Backend Code
        uses: actions/upload-artifact@v4
        with:
          name: backend-source-code
          path: ./backend
          retention-days: 5

      - name: Archive Frontend Code
        uses: actions/upload-artifact@v4
        with:
          name: frontend-source-code
          path: ./frontend
          retention-days: 5
