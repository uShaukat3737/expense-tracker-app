# .github/workflows/e2e.yml
name: E2E Tests (Backend + Cypress on Vercel)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # BACKEND TESTS
      - name: Install backend deps
        run: cd backend && npm ci

      - name: Run backend tests (100% coverage)
        env:
          NODE_ENV: test
          MONGO_URL: mongodb://localhost:27017/testdb
        run: cd backend && npm test -- --coverage --maxWorkers=2

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/

      # CYPRESS E2E ON VERCEL (NO LOCAL SERVER!)
      - name: Run Cypress against Vercel URL
        uses: cypress-io/github-action@v6
        with:
          # NO start command â€” we test deployed app
          spec: cypress/e2e/**/*.cy.js
          browser: chrome
          headless: true
          config: baseUrl=https://expense-tracker-app-three-beryl.vercel.app
        env:
          # Optional: if you have auth in Cypress
          CYPRESS_BASE_URL: https://expense-tracker-app-three-beryl.vercel.app

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos/

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots/