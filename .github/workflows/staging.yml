name: CI/CD - Staging & Production Deployment

# ---------------------------------------------
# TRIGGERS
# ---------------------------------------------
on:
  pull_request:
    branches: [ main ]     # Staging previews
  push:
    branches: [ main ]     # Production deploy

permissions:
  contents: write
  pull-requests: write

# =============================================
# JOB: STAGING DEPLOYMENT (PR PREVIEW)
# =============================================
jobs:
  staging-deploy:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: staging
    outputs:
      preview_url: ${{ steps.vercel.outputs.preview-url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd frontend && npm ci
          cd ../backend && npm ci

      - name: Deploy to Vercel (Preview)
        id: vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add PR Comment with Preview URL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const preview = "${{ steps.vercel.outputs.preview-url }}";
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Staging Preview Ready!**  
ðŸ”— Preview URL: ${preview}`
            });

  # =============================================
  # JOB: STAGING HEALTH CHECK
  # =============================================
  staging-health:
    if: github.event_name == 'pull_request'
    needs: staging-deploy
    runs-on: ubuntu-latest

    steps:
      - name: Validate Staging Preview
        run: |
          PREVIEW_URL="${{ needs.staging-deploy.outputs.preview_url }}"
          echo "Checking preview: $PREVIEW_URL"
          curl -f "$PREVIEW_URL/api/health" || exit 1
          echo "Staging health check passed!"

  # =============================================
  # JOB: PRODUCTION DEPLOY
  # =============================================
  production-deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd frontend && npm ci
          cd ../backend && npm ci

      - name: Deploy to Production (Vercel)
        id: vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: '--prod'

  # =============================================
  # JOB: PRODUCTION HEALTH CHECK
  # =============================================
  production-health:
    if: github.event_name == 'push'
    needs: production-deploy
    runs-on: ubuntu-latest

    steps:
      - name: Post-Deploy Production Health Check
        run: |
          PROD_URL="${{ steps.vercel.outputs.preview-url }}"
          # The production URL is static, use YOUR actual prod domain
          curl -f "https://expense-tracker-app-ten-ecru.vercel.app/api/health" || exit 1
          echo "Production health check passed!"