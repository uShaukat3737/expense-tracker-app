# .github/workflows/test.yml
name: Full Stack Tests (Backend + Cypress on Vercel)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # BACKEND TESTS
      - name: Install backend deps
        run: |
          cd backend
          npm ci

      - name: Run backend tests (100% coverage)
        env:
          NODE_ENV: test
          MONGO_URL: mongodb://localhost:27017/testdb
        run: |
          cd backend
          npm test -- --coverage --maxWorkers=2

      # CYPRESS ON VERCEL
      - name: Run Cypress against Vercel
        uses: cypress-io/github-action@v6
        with:
          spec: cypress/e2e/**/*.cy.js
          browser: chrome
          config: baseUrl=https://expense-tracker-app-three-beryl.vercel.app
        env:
          CYPRESS_BASE_URL: https://expense-tracker-app-three-beryl.vercel.app

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-artifacts
          path: |
            cypress/videos/
            cypress/screenshots/